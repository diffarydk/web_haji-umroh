<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="./style/style.css"/>
    <script src="./script/jquery.js"></script>
    <script>
    $(document).ready(function() {
      $('input[type="checkbox"]').on('change', function() {
        $('input[name="' + this.name + '"]').not(this).prop('checked', false);
            });
        });
    </script>
</head>
<body>
    <main>
    <div class="hContainer daftar">
        <h1 class="heading">Formulir Pendaftaran</h1>
        <form class="form" action="" method="post">
            
            <h3>Program :</h3>
            <label for="reguler">
            <input type="checkbox" id="reguler" name="tipe[1][]" value="1">Umroh Reguler</label>
            <label for="plus">
            <input type="checkbox" id="plus" name="tipe[1][]" value="2">Umroh Plus</label>
            <br>
            <label for="quad">
            <input type="checkbox" id="quad" name="kamar[2][]" value="1">Quad</label>
            <label for="triple">
            <input type="checkbox" id="triple" name="kamar[2][]" value="2">Triple</label>
            <label for="double">
            <input type="checkbox" id="double" name="kamar[2][]" value="3">Double</label>
            <br><br>
            <div class="field field_v1">
            <label for="nama" class="ha-screen-reader">Nama Lengkap</label><br>
            <input type="text" name="nama" id="nama" class="field__input" placeholder="Isikan nama lengkap anda" required>
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Nama Lengkap</span>
              </span>
            </div>
            <br><br>
            <div class="field field_v1">
            <label for="nik" class="ha-screen-reader">NIK</label><br>
            <input type="txt" name="nik" id="nik" class="field__input" placeholder="Nomor kartu penduduk anda" pattern="\d*" required>
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">NIK</span>
              </span>
            </div>
            <br><br>
            <div class="field field_v1">
                <label for="ayah" class="ha-screen-reader">Nama Ayah Kandung</label><br>
                <input type="txt" name="ayah" id="ayah" class="field__input" placeholder="Masukkan nama lengkap ayah anda" required>
                <span class="field__label-wrap" aria-hidden="true">
                    <span class="field__label">Nama Ayah Kandung</span>
                  </span>
                </div>
            <br><br>
            <div class="field field_v1">
                <label for="lahir" class="ha-screen-reader">Tempat Lahir</label><br>
                <input type="txt" name="lahir" id="lahir" class="field__input" placeholder="Tempat lahir anda" required>
                <span class="field__label-wrap" aria-hidden="true">
                    <span class="field__label">Tempat Lahir Anda</span>
                  </span>
                </div>
            <br><br>
        </form>
        <nav class="sidebar">
            <img class="user-logo" src="./asset/icon-user.png" alt="user-logo" href="index.html">
            <ul class="nav-list">
                <li class="list-item"><a class="login" href="./login.html">Login/Daftar</a></li>
                <li class="list-item"><a class="fa" href="galeri.html">Galeri</a></li>
                <li class="list-item"><a class="fa" href="kontak.html">Kontak</a></li>
                <li class="list-item"><a class="fa" href="pendaftaran.html">Daftar Haji & Umroh</a></li>
                <li class="list-item"><a class="fa" href="panduan.html">Panduan</a></li>
                <li class="list-item"><a class="fa tentang-kami" href="tentang-kami.html">Tentang Kami</a></li>
                <li class="list-item"><a class="logout" href="#">Logout</a></li>
              </ul>
        </nav>
        <nav class="wrapper">
          <a href="index.html"><img class="img-logo" src="./asset/LogoItkontamaTravelOrange2022.png" alt="Logo-icon"></a>
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </nav>
    </div>
</main>
    </script>
</body>
</html>
